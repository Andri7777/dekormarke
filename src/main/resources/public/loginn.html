	<script>
        $("#SubmitLogin").click(function(){
            var user = {
                login:$("#emailLogin").val(),
                password:$("#loginPassword").val()
            };

            $.ajax({
                url: "http://localhost:8080/public/login",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(user),
                success: function(data) {
                    alert("SUCCESS2");


                    alert(data);
                    localStorage.setItem('token', data);
                    localStorage.setItem('Id', 2);
                    alert(localStorage.getItem("Id"));


                },
                error:function(error){
                    console.log(error);
                }

            });
        });
	</script>
	<script>



            $.ajax({
                url: "http://localhost:8080/public/get",
                type: "GET",
                contentType: "application/json",
                headers: {
                    "Authorize": "Bearer " + localStorage.getItem("token")
                },

                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#listPerson").append("<li>" + data[i].role + " " + data[i].password + " " + data[i].email +
                            "</li>");
                    }


                },
                error: function (error) {
                    console.log(error);
                }
            });


            $.ajax({
                url: "http://localhost:8080/basket1/get",
                type: "GET",
                contentType: "application/json",
                headers: {
                    "Authorize": "Bearer " + localStorage.getItem("token")
                },
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#listOrder").append("<li>" + data[i].productName + " " + data[i].productPrice + " " + data[i].quantity +
                            "</li>");
                    }


                },
                error: function (error) {
                    console.log(error);
                }
            });
